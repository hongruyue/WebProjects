<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        textarea{
            resize: none;/*用户无法调整元素的尺寸*/
            resize: both;/*用户可调整元素的宽度和高度*/
            resize: horizontal;/*用户可调整元素的宽度*/
            resize: vertical;/*用户可调整元素的高度*/
        }
    </style>
</head>
<body>
<textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
