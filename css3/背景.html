<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .back{
            width: 600px;
            height: 400px;
            border: 20px dashed #ccc;
            background:url("img/01.jpg") 0 0 no-repeat ;
            background-size: 100% 100%;
            padding: 30px;
            margin: 0 auto;
            margin-top: 40px;
            /*background-origin从border开始显示 规定背景图片的定位区域*/
            /*border-box从边框开始显示*/
            /*content-box从内容开始显示*/
            /*padding-box从内边距开始显示*/
            /*content-box从内容开始显示*/
          /*  background-origin: border-box;*/
            background-origin:content-box;
      /*      background-origin: padding-box;*/
            /*将背景在内容部分切割*/
            background-clip: content-box;
            /*将背景在border部分切割*/
            /*background-clip: border-box;*/
            /*将背景在padding部分切割*/
        /*    background-clip: padding-box;*/
            /*background-origin，background-clip相互结合用*/
        }
    </style>
</head>
<body>
<div class="back"></div>
</body>
</html>
