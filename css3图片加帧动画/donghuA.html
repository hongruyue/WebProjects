<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 136px;  /*宽高尺寸任意增减*/
            height: 243px;
            background:url("1.png") no-repeat;
            background-size: 500% 100%;  /*这项是关键，用来撑开拼凑起来的序列帧，一行4帧图就是400%*/
            -webkit-animation: bird-slow .5s steps(4) infinite;  /*发生了3次位移steps就是3*/
            animation: bird-slow .5s steps(4) infinite;
        }
        @keyframes bird-slow {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 0%;  /*整张图是100%，3次位移每一次是33%，第三次就是99%*/
            }
        }
        @-webkit-keyframes bird-slow {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 0%;
            }
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
