<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*rem根据根节点来的   1rem=16px 谷歌浏览器默认16px*/
        /*浏览器默认最小字体是12px   所以根节点最好写100px 写10会影响效果*/
        html{
            font-size: 100px;
        }
        .box{
            font-size:0.5rem;
        }
        .box1{
            font-size:1rem;
        }
    </style>
</head>
<body>
<div class="box">
    今天的雨真大！
</div>
<div class="box1">
    明天天气是晴天！
</div>
</body>
</html>
