    <style>
        .box{
            width: 500px;

        .box p{
            text-align: center;

        }
        .inner{
            width: 100px;
            height: 20px;
            line-height: 20px;
            margin-right: 10px;
            text-align: center;
            cursor: pointer;
        }
        .point{
            width: 0;
            height: 0;
            border:8px solid #717171;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom:8px solid transparent;
            cursor: pointer;
            float: right;
            margin:8px 6px 0 0;
        }
        .point:hover{
            border:8px solid #000000;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top:8px solid transparent;
            margin: 0 6px 8px 0;
        }

        .content {
            width: 500px;
            height: 200px;
            border: 1px dashed #cccccc;
        }
    </style>
</head>
