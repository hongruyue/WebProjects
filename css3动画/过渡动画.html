<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background: green;
            /*transition:transform/all/width 3s 2s ease;*//*过渡 属性 过渡时间 延迟时间  速度曲线*/
            /*过渡需要事件触发*/
            transition: width 3s 2s ease,height 3s linear;

        }
        .box:hover{
           /* transform: translate(100px,100px);*/
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
