<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background: red;
            /*alternate交替轮流*/
            /*infinite无限循环*/
            animation: mane 10000ms linear infinite;
        }
        @keyframes mane {
            0%{margin-left: 0px;margin-top: 0px;}
            25%{margin-top: 0px;margin-left:1340px;border-radius: 70%; background: green;}
            50%{margin-top:500px;margin-left: 1340px;border-radius: 50%;background: blue;}
            75%{margin-top:500px;margin-left: 0;border-radius: 30%;background: yellow;}
            100%{margin-left: 0px;margin-top: 0px}
        }
    </style>
</head>
<body>
<div class="box">

</div>
</body>
</html>
