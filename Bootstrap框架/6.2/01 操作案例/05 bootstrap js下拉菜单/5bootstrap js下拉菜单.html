<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>下拉菜单</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <style>

    </style>
</head>

<body>

<div id="myDropdown" class="dropdown ">
    <button class="btn btn-default " data-toggle="dropdown" >
        Dropdown
        <span class="caret"></span>    <!-- 向下小三角-->
    </button>
    <ul class="dropdown-menu">
        <li class="active"><a href="#">Action</a></li> <!-- active 默认是选中状态-->
        <li><a href="#">Another action</a></li>
        <li class="divider"></li>     <!-- 分界线-->
        <li><a href="#">Something else here</a></li>
        <li><a href="#">Separated link</a></li>
    </ul>
</div>


<script src="../js/jquery-1.10.2.min.js"></script>
<script src='../js/bootstrap.min.js'></script>
    <script>


//事件的使用
//show.bs.dropdown  在show方法调用时立即触发（尚未显示之前）
//shown.bs.dropdown  在下拉菜单完全显示给用户之后触发（css动画完成之后触发）
//hide.bs.dropdown   在hide方法调用时立即触发（但还未关闭隐藏）
//hidden.bs.dropdown  在下拉菜单完全隐藏之后触发（css动画完成之后）
        $('#myDropdown').on('hide.bs.dropdown', function (e) {
            // do something...
//            alert(1);
        })

    </script>
</body>
</html>
