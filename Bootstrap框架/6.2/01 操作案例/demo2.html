<!DOCTYPE html>

    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"

    <style>
        #carousel{
            width: 600px;

<body>
<button class="btn btn-primary" data-toggle="modal" data-target="#modal">点击触发</button>
<a href="#modal" class="btn btn-danger" data-toggle="modal">dianji</a>
<!--固定布局，上下左右为0表示充满全屏，支持移动上的触摸方式进行滚动-->
<!--bs-example-modal-sm 小型的-->
    <div class="modal fade bs-example-modal-sm" id="modal" data-backdrop="static" >
        <!--默认相对定位，自适应宽度，大于768px时，宽度600居中-->
        <div class="modal-dialog modal-sm">
            <!--边框，背景，圆角，阴影-->
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                    <h4>标题</h4>
                </div>
                <div class="modal-body">
                    <p>我是主题内容</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal" >关闭</button>
                    <button class="btn btn-danger" >保存</button>
                </div>
            </div>
        </div>
    </div>

   <div class="container">
       <div class="carousel slide" id="carousel" data-ride="carousel" data-interval="2000">
           <!--圆圈指示符-->
           <ol class="carousel-indicators">
               <li class="active" data-target="#carousel" data-slide-to="0"></li>
               <li data-target="#carousel" data-slide-to="1"></li>
               <li data-target="#carousel" data-slide-to="2"></li>
           </ol>
           <!--图片-->
           <div class="carousel-inner">
               <div class="item active">
                   <img src="img/1.jpg" alt=""/>
                   <div class="carousel-caption">
                       <h3>baioti</h3>
                       <p>asjdkadjd</p>
                   </div>
               </div>
               <div class="item">
                   <img src="img/2.jpg" alt=""/>
               </div>
               <div class="item">
                   <img src="img/3.jpg" alt=""/>
               </div>
           </div>
           <!--按钮-->
           <a href="#carousel" class="left carousel-control" data-slide="prev">
               <span class="glyphicon glyphicon-chevron-left"></span>
           </a>
           <a href="#carousel" class="right carousel-control" data-slide="next">
               <span class="glyphicon glyphicon-chevron-right"></span>
           </a>
       </div>
   </div>


<div class="container">
