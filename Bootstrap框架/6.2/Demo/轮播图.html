<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <div class="carousel slide" id="myslide">
                <ol class="carousel-indicators" data-ride="carousel">
                    <li class="active" data-target="#myslide" data-slide-to="0"></li>
                    <li data-target="#myslide" data-slide-to="1"></li>
                    <li data-target="#myslide" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="img/1.jpg" alt=""/>
                        <div class="carousel-caption">第一张</div>
                    </div>
                    <div class="item">
                        <img src="img/2.jpg" alt=""/>
                        <div class="carousel-caption">第二张</div>
                    </div>
                    <div class="item">
                        <img src="img/3.jpg" alt=""/>
                        <div class="carousel-caption">第三张</div>
                    </div>
                </div>
                <a class="carousel-control left" href="#myslide" data-slide="prev">&lsaquo;
                </a>
                <a class="carousel-control right" href="#myslide" data-slide="next">&rsaquo;
                </a>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $('.carousel').carousel({
        interval:1000,
        pause:'',
        wrap:false
    })
</script>
</html>
