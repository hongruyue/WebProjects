<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<button class="btn btn-danger" data-toggle="modal" data-target="#modal">点击出现内容</button>
<div class="modal fade" id="modal" tabindex="-1" aria-hidden="true" aria-labelledby="myModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title" id="myModalLabel">hello</h2>
            </div>
            <div class="modal-body">一些内容</div>
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-primary">关闭</button>
                <button class="btn btn-danger" >提交</button>
            </div>
        </div>
    </div>
</div>

</body>
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $(function () { $('#modal').modal({
        keyboard: true
    })});
</script>
</html>
