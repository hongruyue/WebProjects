<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $(".box").hover(function(){//鼠标移入移除行为 代替mouseover 和mouseout事件
                console.log("鼠标移入");
            }, function(){
                console.log("鼠标移除");
            });
        })
    </script>
</head>
<body>
<div class="box"></div>
</body>
</html>
