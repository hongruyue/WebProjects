<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="app">
			{{ name }}
		</div>
		
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					name: 'Hello Vue!'
				}
			})
		</script>

	</body>

</html>
