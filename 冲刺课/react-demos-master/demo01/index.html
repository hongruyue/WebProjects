<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script><!--react核心包-->
    <script src="../build/react-dom.js"></script><!--react-dom核心包-->
    <script src="../build/browser.min.js"></script><!--浏览器包-->
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">//必须使用babel标签
      ReactDOM.render(//传参 传两个参数 jsx语法：允许js跟html混合写法
        <h1>Hello, world!</h1>,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
