<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        var arr=new Array();
        for(var i=0;i<=arr.length;i++){
            for(var j=0;j<=arr.length;i++){
                if(arr[i]>arr[j]){
                    var newnum=arr[i];
                    arr[i]=arr[j];
                    arr[j]=newnum;
                }
            }
        }
    </script>
</head>
