<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){//jq的预备函数 $相当于jquery
            $("p").click(function(){
                $(this).hide();
            });
        });
        $(function(){//jq的预备函数简写方  作用和window.onload是一样的
        })
    </script>
</head>
<body>
<p>如果你点我，我就会消失</p>
<p>如果你继续点我，我继续消失</p>
<p>如果你再点我，我就会再消失</p>
</body>
</html>
