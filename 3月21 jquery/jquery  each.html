<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery-1.8.3.min.js"></script>
</head>
<body>
   <div>
       <ul>
           <li>今天的天气真好1</li>
           <li>今天的天气真好2</li>
           <li>今天的天气真好3</li>
           <li>今天的天气真好4</li>
           <li>今天的天气真好5</li>
       </ul>
   </div>
</body>
<script>
    $(function(){
        $("li").each(function(){
            $(this).css("color","red")
        });
        $("ul").find("li").css("color","blue")

    })
</script>
</html>
