<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script>
       $(function(){//按顺序执行多次 jq的函数优先级高于window,先执行
           var divs=document.getElementsByClassName("box")[0];
            //alert(1);
            //$(".box").html("");//获取元素内容
            //$(".box").html("新的内容");//设置元素内容
            //$("#inp").val();//获取表单内容
            //$("#inp").val("新的表单内容");//设置表单内容
           //window.onload=function(){//只能执行一次 覆盖相同的函数
           //alter(1)
           // }
           //js语法跟jq语法是不能通用的
           $(divs).html("12345");//js转换为jq对象 加小括号跟内容
           $("#inp")[0].value="1111111111"//将jq对象转换为js对象 加个下标
           $(".box1").html("<p>添加p标签</p>");//设置元素内容 可以辨别标签
           $(".box1").text("<p>添加p标签</p>");//设置文本内容，不能辨别标签 纯文本内容 innerHTML ,innertext=html(),text();


        });


    </script>
</head>
<body>
<div class="box">div元素</div>
<div class="box1"></div>
<div class="box2"></div>
<input type="text" value="获取表单" id="inp">

</body>
</html>
