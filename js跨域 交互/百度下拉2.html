<!DOCTYPE html>

<body>
<input type="text"/>
<ul>

</ul>

<script>
    var script='';
    var inp=document.getElementsByTagName("input")[0];
    var uls=document.getElementsByTagName("ul")[0];
    inp.onkeyup=function(){
        if(event.keyCode==38||event.keyCode==40){
            event.preventDefault();
        }else{
            if(script){
                document.body.removeChild(script);
            }
            script=document.createElement("script");
            script.src="http://suggestion.baidu.com/su?cb=callback&wd="+inp.value;
            document.body.appendChild(script);
        }

    };
    function callback(data){
        uls.innerHTML="";
        var arr=data.s;
        for(var i=0;i<arr.length;i++){
            var lis=document.createElement("li");
            lis.innerHTML=arr[i];
            uls.appendChild(lis);
        }
    }

    var num=-1;
    var lis=document.getElementsByTagName("li");
    function jumpLine(){
            if (event.keyCode==38){
                fun_b();
            }//上
            if (event.keyCode==40){
                fun_d();
            }//下
        }
        function fun_b() {
           /* num--;
            if (num <= 0) {
                num = 0;
            }
            for (var i = 0; i < lis.length; i++) {
                if (i == num) {
                    lis[i].style.background = "#ccc";
                    inp.value = lis[num].innerHTML;
                } else {
                    lis[i].style.background = "white";
                }

            }*/
            num--;
            if(0<num<lis.length){
                lis[num-1].style.background="#ccc";
            }
            lis[num].style.background="";
        }
        function fun_d(){
           /* num++;
            if(num>=lis.length){
                num=0;
            }
            for(var i=0; i<lis.length;i++) {
                if (i == num) {
                    lis[i].style.background = "#ccc";
                    inp.value = lis[num].innerHTML;
                } else {
                    lis[i].style.background = "white";
                }
            }*/
            num++;
            if(num>0){
                lis[num].style.background="#ccc";
            }
            lis[num-1].style.background="";

        }
        document.onkeydown=jumpLine;

</script>
</html>
