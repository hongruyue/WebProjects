<!DOCTYPE HTML>
<html ng-app="addOrg">

	<head>
		<meta charset="utf-8" />
		<title>添加组织结构</title>
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<link rel="stylesheet" href="../../bs/css/bootstrap.min.css">
		<link rel="stylesheet" href="../../css/main.css" />
		<link rel="stylesheet" href="../../css/style.css" />
		<link rel="stylesheet" href="../../bs/css/zTreeStyle.css" />
		<link rel="stylesheet" href="../../bs/css/validationEngine.jquery.css" />
		<script type="text/javascript" src="../../bs/js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="../../bs/js/jquery.form.js"></script>
		<script type="text/javascript" src="../../bs/js/angular.min.js"></script>
		<script type="text/javascript" src="../../bs/js/angular-route.min.js"></script>
		<script type="text/javascript" src="../../bs/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../js/url.js"></script>
		<script type="text/javascript" src="../../bs/js/jquery.ztree.all-3.5.js"></script>

		<script src="js/addOrganization.js"></script>

	</head>

	<body ng-controller="addOrgCtrl">
		<div id="man_zone" class="mianbody">
			<div class="softtm"></div>
			<div class="row show-grid" style="padding: 1% 1% 0% 1%;">
				<div class="col-md-12 col-xs-12 col-sm-12">
					<form id="addForm" class="form-horizontal" name="addForm">
						<div class="form-group">
							<label for="organizationName" class="col-sm-1 control-label"><nobr>组织机构名称</nobr></label>
							<div class="col-sm-5">
								<input type="text" data-validation-engine="validate[required,custom[chineseFifteen]]" class="input form-control" id="organizationName" name="organizationName" placeholder="请输入15位以内中文">
							</div>
						</div>
						<div class="form-group">
							<label for="sname" class="col-sm-1 control-label"><nobr>组织机构区域</nobr></label>
							<div class="col-sm-5">
								<input type="text" class="form-control" id="sname" value="{{regionalName}}" readonly>
								<input type="hidden" class="form-control col-sm-3" id="regionalId" name="regionalId" value="{{regionalId}}">
							</div>
						</div>

						<div class="form-group">
							<label for="organizationCode" class="col-sm-1 control-label"><nobr>组织机构代码</nobr></label>
							<div class="col-sm-5">
								<input type="text" data-validation-engine="validate[required,custom[organizacode]]" class="input form-control" id="organizationCode" name="organizationCode" placeholder="请输入9位数字">
							</div>
						</div>

						<div class="col-md-12 col-xs-12 col-sm-12">
							<div class="col-md-1 col-xs-1 col-sm-1"></div>
							<div class="col-md-3 col-xs-3 col-sm-3">
								<button class="btn btndel-handle1" type="button" ng-click="rt()">返回</button>
							</div>
							<div class="col-md-5 col-xs-5 col-sm-5">
								<button class="btn btndel-handle1" ng-click="addOrg()">保存</button>
							</div>
						</div>
					</form>
				</div>
			</div>

		</div>
		<!--<script src="<%=basePath%>bs/js/jquery.validationEngine.min.js"></script>
		<script src="<%=basePath%>bs/js/jquery.validationEngine-zh-CN.js"></script>
		<script>
			$.validationEngine.defaults.scroll = false;
			jQuery(document).ready(function() {
				jQuery('#addForm').validationEngine();
			});
		</script>-->
	</body>

</html>
