   		<style type="text/css">
		  body{			
				height: 100%;
			}		
			.mianbody{
					position: absolute;
					top: 5px; 
					height: 98%;
					width: 99%;
					border:1px solid #01a3cc;

			}
			.panel-body{overflow: hidden;}
				a{cursor:pointer;}
				a:hover{
					color:#271bed;			
			}
			.softtm{
			 	width: 100%;
				position: relative;
				top: 0px;
				left: 0px;
				height: 40px;
				background: url(../../img/nav2.png) repeat-x;
				padding-top: 12px;
			 }
			 .tabs li.tabs-selected a.tabs-inner{
			 	color:#0c0b0b;
			 }
		</style>
		<script type="text/javascript">
			//获取浏览器页面可见高度和宽度
			 var _PageHeight = document.documentElement.clientHeight,
			     _PageWidth = document.documentElement.clientWidth;
			 //计算loading框距离顶部和左部的距离（loading框的宽度为215px，高度为61px）
			 var _LoadingTop = _PageHeight > 61 ? (_PageHeight - 61) / 2 : 0,
			     _LoadingLeft = _PageWidth > 215 ? (_PageWidth - 215) / 2 : 0;
			 //在页面未加载完毕之前显示的loading Html自定义内容
			 var _LoadingHtml = '<div id="loadingDiv" style="position:absolute;left:0;width:100%;height:' + _PageHeight + 'px;top:0;background:#f3f8ff;opacity:0.8;filter:alpha(opacity=80);z-index:10000;"><div style="position: absolute; cursor1: wait; left: ' + _LoadingLeft + 'px; top:' + _LoadingTop + 'px; width: auto; height: 57px; line-height: 57px; padding-left: 50px; padding-right: 5px; background: #fff url(../../image/loading.gif) no-repeat scroll 5px 10px; border: 2px solid #95B8E7; color: #696969; font-family:\'Microsoft YaHei\';">页面加载中，请等待...</div></div>';
			 //呈现loading效果
			 document.write(_LoadingHtml);
			 //window.onload = function () {
			 //    var loadingMask = document.getElementById('loadingDiv');
			 //    loadingMask.parentNode.removeChild(loadingMask);
			 //};
			 //监听加载状态改变
			 document.onreadystatechange = completeLoading;
			 //加载状态为complete时移除loading效果
			 function completeLoading() {
	
			     if (document.readyState == "complete") {
	
			         var loadingMask = document.getElementById('loadingDiv');
	
			         loadingMask.parentNode.removeChild(loadingMask);
	
			     }
			}
		</script>
	</head>
	<body class="easyui-layout">
		<div id="man_zone" class="mianbody">
			<div class="softtm">
				<div id="center_panel" data-options="region:'center'">
				     <div  class="easyui-tabs"  data-options="fit:true,border:false,plain:true" style="height:600px;">
		       			<div title="角色权限管理"  >

				        </div>

				        <iframe id="iframe2" width="100%" src="user_juri.html" height="600px" frameborder="no" scrolling="no" allowtransparency="yes"></iframe> 
				        </div>
					</div>
				</div>
			</div>	
		</div>  	  
	</body>
