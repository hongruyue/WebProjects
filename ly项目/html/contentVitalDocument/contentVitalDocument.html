<!DOCTYPE html>
<html ng-app="cl">
	<head>
		<meta charset="UTF-8">
		<title>要件列表</title>
		<link rel="stylesheet" href="../../bs/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../css/collaboration.css" />
		<link rel="stylesheet" href="../../css/style.css" />
		<script src="../../bs/js/jquery-1.11.3.min.js"></script>
		<script src="../../bs/js/bootstrap.min.js"></script>
		<script src="../../bs/js/jquery.page.js"></script>
		<script src="../../bs/js/angular.min.js"></script>
		<script src="../../js/url.js"></script>
		<script src="js/contentVitalDocument.js"></script>
		<script src="../../bs/js/angular-popups.js"></script>
	</head>
	<body ng-controller="contentVitalDocument">
		<div id="man_zone" class="mianbody">
			<div class="softtm">
				<a class="a1" href="../contentLicense/contentLicense.html"><input type="button" class="input_out1" onmousemove="this.className='input_move1'" onmouseout="this.className='input_out1'" value="证照" /></a>				
				<input type="button"  class="input_out" onmousemove="this.className='input_move'" onmouseout="this.className='input_out'" value="要件" />
			</div>
			<div class="row show-grid" style="padding: 1% 1% 0% 1%;">
				<div class="col-md-12 col-xs-12 col-sm-12" style="height: 35px;" >
					<button class="btndel-handle" type="button" ng-click="add()">增加</button>
				</div>
				<div class="col-md-12 col-xs-12 col-sm-12">		
				<div class="View">要件列表</div>
				<div class="list">
					<table class="table top table-condensed">
							<tr>
								<th width="5%">序号</th>
								<th width="20%">要件名称</th>	
								<th width="20%">文件名称</th>							
								<th width="15%">该要件是否需要核实</th>
								<th width="15%">共享方</th>
								<th width="15%">入库方</th>															
								<th width="10%">操作</th>
							</tr>				
						</table>
							<table class="table hover table-hover table-condensed" >
								<tr ng-repeat= "x in contentVitalDocument">
									<td width="5%">{{$index+1}}</td>
									<td width="20%">{{x.name}}</td>
									<td width="20%">{{x.fileName}}</td>
									<td width="15%">
										<span ng-if="x.ifCheck==1">需要 &nbsp;&nbsp;
										<button id="btn{{$index}}" class="btn btn-sm btn-default" ng-click="bubble.open = true">详细信息</button>
										 <bubble ng-if="bubble.open" for="btn{{$index}}" align="right" style="text-align: left;"  close="bubble.open=false" >
													<b>由谁核实:</b>{{x.cfromCheck}}<br>
													<b>向谁核实:</b>{{x.ctoCheck}}<br>
										</bubble>
										</span>
										<span ng-if="x.ifCheck==0">不需要</span>
									</td>																							
									<td width="15%">
										<button id="btna{{$index}}" class="btn btn-sm btn-default" ng-click="bubble1.open = true">详细信息</button>
										 <bubble ng-if="bubble1.open" for="btna{{$index}}" align="right" style="text-align: left;"  close="bubble1.open=false" >
													{{x.ccheckShareHandlMatterIds}}<br>
										</bubble>								
                      			   	</td>	
									<td width="15%">
										<button id="btnb{{$index}}" class="btn btn-sm btn-default" ng-click="bubble2.open = true">详细信息</button>
										 <bubble ng-if="bubble2.open" for="btnb{{$index}}" align="right" style="text-align: left;"  close="bubble2.open=false" >
													{{x.cstorageOrgIds}}<br>
										</bubble>		
                      			   	</td>																															
		                            <td width="10%" >
		                            	<a ng-click="update(x)">修改</a>&nbsp;&nbsp;&nbsp;&nbsp;
		                            	<a ng-click="delete(x.id)"> 删除</a>	                           										
						     		</td>
								</tr>
							</table>	
					</div>						
				</div>
			</div>
		</div>
	</body>
</html>
