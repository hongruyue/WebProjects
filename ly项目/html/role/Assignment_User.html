<!DOCTYPE html>
<html ng-app="myApp">
 	<head>
 		<meta charset="UTF-8">
		<title>分配用户</title>
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="This is my page">
		<link rel="stylesheet" href="../../bs/css/bootstrap.min.css">
		<link rel="stylesheet" href="../../css/main.css" />
		<link rel="stylesheet" href="../../css/style.css" />
		<script type="text/javascript" src="../../bs/js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="../../bs/js/angular.min.js"></script>
		<script type="text/javascript" src="../../bs/js/angular-route.min.js"></script>
		<script type="text/javascript" src="../../bs/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../js/url.js"></script>
		<script src="../../bs/js/jquery.page.js"></script>
		<script src="js/Assignment_User.js"></script>
		
		<style type="text/css">
			.bottom{
				height: 300px !important;
				overflow-y: scroll;
				width: 170px;
			}
			.btn-bar{
				text-align: center;
			}
			.btn-bar span{
				cursor:pointer;
			}
		</style>
	</head>

	<body ng-controller="assignmentUser">
		<div id="man_zone" class="mianbody">
			<div class="softtm"></div>			
			<div class="row show-grid" style="padding: 1% 1% 0% 1%;">
				<div class="col-md-12 col-xs-12 col-sm-12" style="margin-top:1%">
					<input type="hidden" id="projId" name="projId" value="{{projId}}">
					<button  type="button" class="btn btndel-handle2" data-toggle="modal" data-target="#myModal" ng-click="getNoAssignUser(roleId);" > &nbsp;&nbsp;分配用户&nbsp;&nbsp;</button>
					<button  type="button" class="btn btndel-handle1"  ng-click="rt()" > &nbsp;&nbsp;返回&nbsp;&nbsp;</button>
				</div>
				<div class="col-md-12 col-xs-12 col-sm-12" >	
					<div class="table-responsive">
					  <table class="table table-bordered table-hover table-condensed" >
					   <thead>
					    <tr>
						   	<th width="5%">序号</th>
						   	<th width="15%">登录名</th>
						   	<th width="15%">姓名</th>
						   	<th width="20%">邮箱</th>
						   	<th width="20%">手机</th>
						   	<th width="25%">操作</th>						   	
					   	</tr>
					   </thead>
					   <tbody>
						   	<tr ng-repeat="x in list">
						   		<td>{{$index+1}}</td>
						   		<td>{{x.alias}}</td>
						   		<td>{{x.username}}</td>
						   		<td>{{x.email}}</td>
							   	<td>{{x.phone}}</td>
							   	<td><a ng-click="removeUser(x.userId, roleId);">移除</a></td>
						   	</tr>
					   </tbody>
					  </table>
					</div>	
				</div>
				<!--分页  -->
				<div class="tcdPageCode"></div>
			</div>
				
			<div class="modal fade" id="myModal"  aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
				分配用户
				</h4>
			</div>
			      <div class="modal-body" style="height:350px;">
			        	<div class="col-md-12 col-xs-12 col-sm-12 " >	
							<div class="col-md-5 col-xs-5 col-sm-5">
								<div class=" col-md-12 col-xs-12 col-sm-12" >
									<span>待选人员</span>
								</div>
								<div class="col-md-12 col-xs-12 col-sm-12" >
									<select multiple="multiple" id="userlist" class="bottom">																																						     
								    </select>							
								</div>
							</div>
							<div class="btn-bar col-md-2 col-xs-2 col-sm-2">
								<br>
								<br>
								<br>
								<br>
								<p><span id="add1">>></span></p>
						     <p><span id="remove1">&lt;&lt;</span></p>
							</div>
			        		<div class="col-md-5 col-xs-5 col-sm-5">
								<div class="lf_top col-md-12 col-xs-12 col-sm-12" >
									<span>已选人员</span>
								</div>
								<div class="col-md-12 col-xs-12 col-sm-12" >
									<select multiple="multiple" id="selectedUser" class="bottom"></select>
								</div>
							</div>
						</div>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
			        <button type="button" class="btn btn-primary" ng-click="saveAssignUser(roleId)">保存</button>
			      </div>
			    </div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div>		
		</div>  	   
  </body>
</html>
