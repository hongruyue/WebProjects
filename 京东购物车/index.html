<!DOCTYPE html>
<html lang="en" ng-app="cartApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>京东购物车</title>
    <link href="06bootstrap/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/css.css" rel="stylesheet" type="text/css">
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="06bootstrap/jquery-1.10.2.min.js"></script>
    <script src="06bootstrap/bootstrap.min.js"></script>
</head>
<body>
<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-lg-1 col-md-1 col-xs-1 one" style="border:none">送至：北京<span class="caret"></span></div>
            <div class="col-lg-1 col-md-1 col-xs-1" style="border:none"></div>
            <div class="col-lg-1 col-md-1 col-xs-1 two">请登录 免费注册</div>
            <div class="col-lg-1 col-md-1 col-xs-1">我的订单</div>
            <div class="col-lg-1 col-md-1 col-xs-1">我的京东<span class="caret"></span></div>
            <div class="col-lg-1 col-md-1 col-xs-1">京东会员</div>
            <div class="col-lg-1 col-md-1 col-xs-1">企业采购</div>
            <div class="col-lg-1 col-md-1 col-xs-1 glyphicon glyphicon-phone three">手机京东<span class="caret"></span></div>
            <div class="col-lg-1 col-md-1 col-xs-1">关注京东<span class="caret"></span></div>
            <div class="col-lg-1 col-md-1 col-xs-1">客服服务<span class="caret"></span></div>
            <div class="col-lg-1 col-md-1 col-xs-1" style="border:none">网站导航<span class="caret"></span></div>
        </div>
    </div>
</div>
<div class="logo">
    <div class="container">
        <div class="row">
            <div class="col-lg-6"><img src="img/logo-201305.png"/> </div>
            <div class="col-lg-4 col-lg-offset-2">
                <div class="input-group">
                    <input type="search"  class="form-control input-md"  placeholder="自营" ng-model="keyword"/>
                    <span class="input-group-btn">
                        <button class="btn btn-danger btn-md">搜索</button>
                    </span>
                </div></div>
        </div>
</div>
    <div class="seach">
        <div class="container" ng-controller="cartCtrl">
            <div class="row">
                <div class="col-lg-1 text text1 active">全部商品1</div>
                <div class="col-lg-1 text text2">京东大药房
                    <div class="col-lg-1 line"></div>
                </div>
                <div class="col-lg-3 col-lg-offset-7 seach1">配送至：<span class="peisong">北京朝阳区北苑<span class="caret"></span></span></div>
            </div>
            <div class="row all">
                    <div class="col-lg-1 col-md-1 col-xs-1" ><input type="checkbox">全选</div>
                    <div class="col-lg-1 col-md-1 col-xs-1" >商品</div>
                    <div class="col-lg-1 col-md-1 col-xs-1 col-lg-offset-5 col-md-offset-5 col-xs-offset-5 " >数量</div>
                    <div class="col-lg-1 col-md-1 col-xs-1" >单价</div>
                    <div class="col-lg-1 col-md-1 col-xs-1 col-lg-offset-1 col-md-offset-1 col-xs-offset-1" >小计</div>
                    <div class="col-lg-1 col-md-1 col-xs-1" >操作</div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table">
                        <!--<thead>-->
                            <!--<th>图片</th>-->
                            <!--<th>编号</th>-->
                            <!--<th>名称</th>-->
                            <!--<th>数量</th>-->
                            <!--<th>单价</th>-->
                            <!--<th>总价</th>-->
                            <!--<th>操作</th>-->
                        <!--</thead>-->
                        <tbody>
                        <tr ng-repeat="item in items">
                            <td style="vertical-align: middle">{{item.id}}</td>
                            <td ><img class="img-responsive" ng-src="img/{{item.pic}}" alt="" /></td>
                            <td style="vertical-align: middle">{{item.name}}</td>
                            <td>
                                <button class="btn btn-primary" ng-click="reduce(item.id)">-</button>
                                {{item.count}}
                                <button class="btn btn-primary" ng-click="add(item.id)">+</button>
                            </td>
                            <td>{{item.price}}</td>
                            <td>{{item.count*item.price|currency:'￥'}}</td>
                            <td><button class="btn btn-danger" ng-click="remove(id)">删除</button></td>
                        </tr>
                        <tr>
                            <td>购买总数量:{{totalCount()}}</td>
                            <td>购买总价:{{totalPrice()|currency:'￥'}}</td>
                            <td colspan="5" align="right"><button class="btn btn-danger" ng-click="clearCart()">清空购物车</button></td>
                        </tr>
                        </tbody>

                    </table>
                </div>
            </div>



        </div>
    </div>


  </div>
</body>
</html>
