<!DOCTYPE html>
<html lang="en" ng-app="cartApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <link href="06bootstrap/bootstrap.min.css" type="text/css" rel="stylesheet">
    <!--<link href="css/reset.css" rel="stylesheet" type="text/css">-->
    <!--<link href="css/css.css" rel="stylesheet" type="text/css">-->

    <!--<script src="06bootstrap/jquery-1.10.2.min.js"></script>-->
    <!--<script src="06bootstrap/bootstrap.min.js"></script>-->
</head>
<body>
 <div class="container" ng-controller="cartCtrl">
     <div class="row">
         <div class="col-md-2">
             搜索:<input type="search" ng-model="keyword" />
         </div>
         <div class="col-md-10">
             <table class="table">
                 <thead>
                    <th>图片</th>
                    <th>编号</th>
                    <th>名称</th>
                    <th>数量</th>
                    <th>单价</th>
                    <th>总价</th>
                    <th>操作</th>
                 </thead>
                 <tbody>
                   <tr ng-repeat="item in items">
                       <td><img class="img-responsive" ng-src="img/{{item.pic}}" alt="" /></td>
                       <td>{{item.id}}</td>
                       <td>{{item.name}}</td>
                       <td>
                           <button class="btn btn-primary" ng-click="reduce(item.id)">-</button>
                           {{item.count}}
                           <button class="btn btn-primary" ng-click="add(item.id)">+</button>
                       </td>
                       <td>{{item.price}}</td>
                       <td>{{item.count*item.price|currency:'￥'}}</td>
                       <td><button class="btn btn-danger" ng-click="remove(id)">删除</button></td>
                   </tr>
                 <tr>
                     <td>购买总数量:{{totalCount()}}</td>
                     <td>购买总价:{{totalPrice()|currency:'￥'}}</td>
                     <td colspan="5" align="right"><button class="btn btn-danger" ng-click="clearCart()">清空购物车</button></td>
                 </tr>
                 </tbody>

             </table>
         </div>
     </div>
 </div>

 <script src="js/angular.js"></script>
<script src="js/app.js"></script>
</body>
</html>
