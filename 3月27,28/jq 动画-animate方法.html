<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

        .box{
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>

</head>
<body>

<div class="box"></div>
<script src="js/jquery-1.8.3.min.js"></script>

          $("button").click(function(){
                $(".box").animate({
                    left:'200px',
                    opacity:'0.5',
                    width:'450px',
                    height:'310px'
                },3000,function(){
                    $(this).fadeOut();
                });
              $(".box").animate({
                  left:'200px',
                  opacity:'1',
                  width:'200px',
                  height:'200px'
           },3000);
            })//背景图片不能变化

        })



</script>
</body>
</html>
