<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
       /* li:first-of-type{/!*首个子元素的所有元素*!/
            color: red;
        }
        li:last-of-type{/!*最后一个子元素的所有元素*!/
            color: red;

        li:last-child{

       }

              content: "新添加的内容1";
          }

       }

</head>

<ul>
    <li>
        <ul>
            <li>内部li元素</li>
            <li>内部li元素</li>
            <li>内部li元素</li>
        </ul>
    </li>
    <li>li元素</li>
    <li>li元素</li>
    <li>li元素</li>
    <li>li元素</li>

</ul>

</html>
