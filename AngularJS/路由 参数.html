<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="angular-1.5.8/angular.js"></script>
    <script src="angular-1.5.8/angular-route.js"></script>
</head>
<body ng-app="myApp">
    <div ng-controller="con">
       <ul>
           <li ng-repeat="x in obj">
               <p ng-repeat="v in x.news">
                   <a href="{{v.url}}">{{v.con}}</a>
                   </p>
           </li>
       </ul>
        <br/>
        <ng-view></ng-view>
    </div>
</body>
<script>
    var app=angular.module("myApp",["ngRoute"]);
    app.controller("con",function($scope){
         $scope.obj= {
             news: [
                 {url: "#/news?type=yule", con: "娱乐"},
                 {url: "#news?type=tiyu", con: "体育"},
                 {url: "#news?type=guoji", con: "国际"}
             ],
             vid: [
                 {url: "#vid?type=dy", con: "娱乐"},
                 {url: "#vid?type=dsj", con: "电视剧"},
                 {url: "#vid?type=zb", con: "直播"}
             ],

         }
    });
    app.config(function($routeProvider){
        $routeProvider
                .when("/news",{
                    templateUrl:"view/first.html",
                    controller:function($scope){
                        $scope.arr=[1,2,3,4];
                    }
                })



    })
</script>
</html>
