<!DOCTYPE html>
<html>
<head lang="zh_CN">
    <meta charset="utf-8">
    <script src="../../表单作业angular+bootstrap/angular.js"></script>
    <script src="../../表单作业angular+bootstrap/06bootstrap/jquery-1.10.2.min.js"></script>
    <script src="../../表单作业angular+bootstrap/06bootstrap/bootstrap.min.js"></script>
</head>
<body >
<div ng-app="myApp" ng-controller="myCtrl">
    <div>
        <select-search datas="datas"></select-search>
    </div>

</div>

        <script>

            var app = angular.module('myApp', []);
            app.controller('myCtrl', function($scope) {
                $scope.datas = ["key4","xyz","key3","xxxx","key2","value2","key1","value1"]; //下拉框选项
            });
            app.directive('selectSearch', function($compile) {
                return {
                    restrict: 'AE', //attribute or element
                    scope: {
                        datas: '=' //bindAttr: '='
                    },
                    template:
                    '<input type = "text" ng-change="changeKeyValue(searchField)" ng-model="searchField" style = "display:block;width:200px" '+
                    'ng-click = "hidden=!hidden" value="{{searchField}}"/>'+
                    '<div  ng-hide="hidden">'+
                    '   <select style = "width:200px" ng-change="change(x)" ng-model="x" multiple>'+
                    '       <option ng-repeat="data in datas" >{{data}}</option>'+
                    '   </select>'+
                    '</div>',
                    //   replace: true,
                    link: function($scope, elem, attr, ctrl) {

                        $scope.tempdatas = $scope.datas; //下拉框选项副本
                        $scope.hidden=true;//选择框是否隐藏
                        $scope.searchField='';//文本框数据
                        //将下拉选的数据值赋值给文本框
                        $scope.change=function(x){
                            $scope.searchField=x;
                            $scope.hidden=true;
                        }
                        //获取的数据值与下拉选逐个比较，如果包含则放在临时变量副本，并用临时变量副本替换下拉选原先的数值，如果数据为空或找不到，就用初始下拉选项副本替换
                        $scope.changeKeyValue=function(v){

                            var newDate=[];  //临时下拉选副本
                            //如果包含就添加
                            angular.forEach($scope.datas ,function(data,index,array){
                                if(data.indexOf(v)>=0){
                                    newDate.unshift(data);
                                }
                            });
                            //用下拉选副本替换原来的数据
                            $scope.datas=newDate;
                            //下拉选展示
                            $scope.hidden=false;
                            //如果不包含或者输入的是空字符串则用初始变量副本做替换
                            if($scope.datas.length==0 || ''==v){
                                $scope.datas=$scope.tempdatas;
                            }
                            console.log($scope.datas);
                        }
                    }
                };
            });
</script>
</body>
</html>
